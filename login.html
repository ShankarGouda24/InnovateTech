<style>
  @import url('https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  section {
    position: relative;
    min-height: 100vh;
    background-color: #f8dd30;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  section .container {
    position: relative;
    width: 800px;
    height: 500px;
    background: #fff;
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }

  section .container .user {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
  }

  section .container .user .imgBx {
    position: relative;
    width: 50%;
    height: 100%;
    background: #ff0;
    transition: 0.5s;
  }

  section .container .user .imgBx img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  section .container .user .formBx {
    position: relative;
    width: 50%;
    height: 100%;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
    transition: 0.5s;
  }

  section .container .user .formBx form h2 {
    font-size: 18px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-align: center;
    width: 100%;
    margin-bottom: 10px;
    color: #555;
  }

  section .container .user .formBx form input {
    position: relative;
    width: 100%;
    padding: 10px;
    background: #f5f5f5;
    color: #333;
    border: none;
    outline: none;
    box-shadow: none;
    margin: 8px 0;
    font-size: 14px;
    letter-spacing: 1px;
    font-weight: 300;
  }

  section .container .user .formBx form input[type='submit'] {
    max-width: 100px;
    background: #677eff;
    color: #fff;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    letter-spacing: 1px;
    transition: 0.5s;
  }

  section .container .user .formBx form .signup {
    position: relative;
    margin-top: 20px;
    font-size: 12px;
    letter-spacing: 1px;
    color: #555;
    text-transform: uppercase;
    font-weight: 300;
  }

  section .container .user .formBx form .signup a {
    font-weight: 600;
    text-decoration: none;
    color: #677eff;
  }

  section .container .signupBx {
    pointer-events: none;
  }

  section .container.active .signupBx {
    pointer-events: initial;
  }

  section .container .signupBx .formBx {
    left: 100%;
  }

  section .container.active .signupBx .formBx {
    left: 0;
  }

  section .container .signupBx .imgBx {
    left: -100%;
  }

  section .container.active .signupBx .imgBx {
    left: 0%;
  }

  section .container .signinBx .formBx {
    left: 0%;
  }

  section .container.active .signinBx .formBx {
    left: 100%;
  }

  section .container .signinBx .imgBx {
    left: 0%;
  }

  section .container.active .signinBx .imgBx {
    left: -100%;
  }

  @media (max-width: 991px) {
    section .container {
      max-width: 400px;
    }

    section .container .imgBx {
      display: none;
    }

    section .container .user .formBx {
      width: 100%;
    }
  }

</style>
<body>
  <section>
    <div class="container">
      <div class="user signinBx">
        <div class="imgBx"><img src="https://img.freepik.com/free-vector/cute-girl-working-laptop-cartoon_138676-2958.jpg" alt="" /></div>
        <div class="formBx">
          <form id="signInForm" action="" onsubmit="return false;">
            <h2>Sign In</h2>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <span class="error" id="usernameError"></span>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <span class="error" id="passwordError"></span>
            <input type="submit" name="" value="Login" />
            <p class="signup">
              Don't have an account ?
              <a href="#" onclick="toggleForm();">Sign Up.</a>
            </p>
          </form>
        </div>
      </div>
      <div class="user signupBx">
        <div class="formBx">
          <form id="signUpForm" action="" onsubmit="return false;">
            <h2>Create an account</h2>
            <input type="text" id="signupUsername" name="signupUsername" placeholder="Username" required>
            <span class="error" id="signupUsernameError"></span>
            <input type="email" id="signupEmail" name="signupEmail" placeholder="Email Address" required>
            <span class="error" id="signupEmailError"></span>
            <input type="password" id="signupPassword" name="signupPassword" placeholder="Create Password" required>
            <span class="error" id="signupPasswordError"></span>
            <input type="password" id="signupConfirmPassword" name="signupConfirmPassword" placeholder="Confirm Password" required>
            <span class="error" id="signupConfirmPasswordError"></span>
            <input type="submit" name="" value="Sign Up" />
            <p class="signup">
              Already have an account ?
              <a href="#" onclick="toggleForm();">Sign in.</a>
            </p>
          </form>
        </div>
        <div class="imgBx"><img src="https://i.pinimg.com/736x/7a/87/81/7a8781168fde99a52044ab01c6968599.jpg" alt="" /></div>
      </div>
    </div>
  </section>

  <script>
    const toggleForm = () => {
      const container = document.querySelector('.container');
      container.classList.toggle('active');
    };
    const signInForm = document.getElementById('signInForm');
    const signUpForm = document.getElementById('signUpForm');
    // Sign In Form Validation
    signInForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      let isValid = true;
      // Username validation (you can add more rules here)
      if (username.length < 3) {
        document.getElementById('usernameError').textContent = 'Username must be at least 3 characters long.';
        isValid = false;
      } else {
        document.getElementById('usernameError').textContent = '';
      }
      // Password validation (you can add more rules here)
      if (!validatePassword(password)) {
        document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one number.';
        isValid = false;
      } else {
        document.getElementById('passwordError').textContent = '';
      }
      if (isValid) {
        // Handle successful sign in (e.g., send data to server)
        alert('Sign In successful!');
      }
    });
    // Sign Up Form Validation
    signUpForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const signupUsername = document.getElementById('signupUsername').value;
      const signupEmail = document.getElementById('signupEmail').value;
      const signupPassword = document.getElementById('signupPassword').value;
      const signupConfirmPassword = document.getElementById('signupConfirmPassword').value;
      let isValid = true;
      // Username validation (you can add more rules here)
      if (signupUsername.length < 3) {
        document.getElementById('signupUsernameError').textContent = 'Username must be at least 3 characters long.';
        isValid = false;
      } else {
        document.getElementById('signupUsernameError').textContent = '';
      }
      // Email validation
      if (!validateEmail(signupEmail)) {
        document.getElementById('signupEmailError').textContent = 'Please enter a valid email address.';
        isValid = false;
      } else {
        document.getElementById('signupEmailError').textContent = '';
      }
      // Password validation
      if (!validatePassword(signupPassword)) {
        document.getElementById('signupPasswordError').textContent = 'Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one number.';
        isValid = false;
      } else {
        document.getElementById('signupPasswordError').textContent = '';
      }
      // Confirm Password validation
      if (signupPassword !== signupConfirmPassword) {
        document.getElementById('signupConfirmPasswordError').textContent = 'Passwords do not match.';
        isValid = false;
      } else {
        document.getElementById('signupConfirmPasswordError').textContent = '';
      }
      if (isValid) {
        // Handle successful sign up (e.g., send data to server)
        alert('Sign Up successful!');
      }
    });
    // Helper function for email validation
    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
    // Helper function for password validation
    function validatePassword(password) {
      return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/.test(password);
    }
  </script>
